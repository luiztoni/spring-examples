<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="~{fragments/fragment.html :: cabecalho}"></div>

    <div th:if="${message}">
        <p class="text-danger">[[${message}]]</p>
    </div>

    <div class="container">
        <p>Upload image</p>
       <form th:action="@{/upload/image}" method="post" enctype="multipart/form-data">
            <input type="file" id="image" name="image">
            <input type="submit">
          </form>
    </div>

    <div class="container">
        <p>Read CSV</p>
        <form th:action="@{/read/csv}" method="post" enctype="multipart/form-data">
             <input type="file" id="csv" name="csv">
             <input type="submit">
           </form>
     </div>
    <a href="/home">generate csv</a>
    <a href="/generate/csv">generate csv</a>
    <a href="/index/files">Index files</a>

    <div th:replace="~{fragments/fragment.html :: rodape}"></div>

</body>
</html>
